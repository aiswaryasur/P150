<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:#87CEEB">

    <a-camera wasd-controls-enabled="false" position="0 8 20"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    
    <a-assets>      
      <a-asset-item id="TrainObj" src="./Train model/tinker.obj"></a-asset-item>
      <a-asset-item id="TrainMtl" src="./Train model/obj.mtl"></a-asset-item>
      <!--Add Code Here-->

    </a-assets>
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
    
    <a-entity position="2 0 0" rotation="-90 180 0" obj-model="obj:#TrainObj;mtl:#TrainMtl" scale="0.1 0.1 0.1">
    </a-entity>

    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" color="#1FA813">
    </a-circle>
      
  </a-scene>
</body>

</html>
